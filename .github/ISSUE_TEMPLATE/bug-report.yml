name: Bug Report
description: Report a bug or issue with KLAUSS
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
      placeholder: "What happened?"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "What should have happened?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "What actually happened instead?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Step one...
        2. Step two...
        3. See error
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS:
        - Python version:
        - KLAUSS version:
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How severe is this issue?
      options:
        - Low - Minor inconvenience
        - Medium - Significant issue but workaround exists
        - High - Blocks usage, no workaround
        - Critical - Data loss or security issue
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information, logs, screenshots, etc.
    validations:
      required: false
