name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run worker coordination tests
      run: python3 test_worker_coordination.py

    - name: Run verification tests
      run: python3 test_verification.py

    - name: Run non-interactive mode tests
      run: python3 test_non_interactive.py

    - name: Run resilience tests
      run: python3 test_resilience.py

    - name: Run EOFError tests
      run: python3 test_no_eoferror.py

    - name: Run list tasks tests
      run: python3 test_list_tasks.py

    - name: Run database path tests
      run: python3 test_db_path.py

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All tests passed across all Python versions and platforms!"
          exit 0
        else
          echo "❌ Some tests failed. Check the job logs above."
          exit 1
        fi
